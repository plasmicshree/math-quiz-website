<!DOCTYPE html>
<html>
<head>
    <title>Check LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px 10px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .clear-btn {
            background: #dc3545;
        }
        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LocalStorage Diagnostic</h1>
        
        <h2>Current localStorage Contents:</h2>
        <pre id="storage-contents">Loading...</pre>
        
        <h2>Storage Size:</h2>
        <p>Items: <strong id="item-count">0</strong></p>
        
        <h2>Actions:</h2>
        <button onclick="location.href='/'">Go to App</button>
        <button onclick="clearAndGo()" class="clear-btn">Clear Storage & Go to App</button>
    </div>
    
    <script>
        function updateDisplay() {
            const contents = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                contents[key] = localStorage.getItem(key);
            }
            
            document.getElementById('storage-contents').textContent = JSON.stringify(contents, null, 2);
            document.getElementById('item-count').textContent = localStorage.length;
        }
        
        function clearAndGo() {
            console.log('Clearing localStorage...');
            localStorage.clear();
            console.log('After clear - items:', localStorage.length);
            updateDisplay();
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }
        
        // Update on load
        updateDisplay();
        
        // Auto-update every second
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
